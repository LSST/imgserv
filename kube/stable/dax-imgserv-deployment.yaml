apiVersion: apps/v1
kind: Deployment
metadata:
  name: dax-imgserv-deployment
  labels:
    app: dax-imgserv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dax-imgserv
  template:
    metadata:
      labels:
        app: dax-imgserv
    spec:
      containers:
      - name: dax-imgserv
        image: webserv/imgserv:legacy_w_2020_40
        imagePullPolicy: Always
        resources:
          requests:
            memory: 16Gi
            cpu: 4
          limits:
            memory: 64Gi
            cpu: 16
        env:
        - name: WEBSERV_CONFIG
          value: "/etc/dax-webserv/webserv.ini"
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: config
          mountPath: "/etc/dax-webserv"
          readOnly: true
        - name: datasets
          mountPath: "/datasets"
          readOnly: true
      volumes:
      - name: config
        secret:
          secretName: dax-imgserv-config
      - name: datasets
        persistentVolumeClaim:
          claimName: dax-imgserv-datasets-claim
